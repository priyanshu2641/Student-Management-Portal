    <h1 class="entry"><b>ADD INVENTORY ITEMS</b></h1>
    <div class="form-row">

    <div class="form-row">

    <h1><span class=" mx-5 my-3 badge badge-dark">ALLOCATION DETAILS</span></h1>
    <button type="button" id="addBtn" class="btn add row mx-1 btn-danger">Add Row</button>
    
    <table class="table table-bordered" id="childTable">
        <thead class="table-info">
            <tr>
                <th scope="col">S. No.</th>
                <th scope="col">Allottee</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
            </tr>
        </thead>

        <tbody id="pro">
            <tr>
                <th scope="row">1</th>
                <td class="col-sm-3.5">
                    <input type="text" name="name" class="form-control" />
                </td>
                <td class="col-sm-3.5">
                    <input type="text" name="school" class="form-control" />
                </td>
                <td class="col-sm-3.5">
                    <input type="text" name="year" class="form-control" />
                </td>
                
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <button type="button" onclick="submit()"class="btn  row mx-1 btn-primary">Save</button>
        <span><button type="button" class="btn  row mx-1 btn-secondary">Cancel</button></span>
    </div>


    <script>
        const submit = ()=>{
            const form = document.getElementById("childTable")
            console.log(form);
        }
        var i = 1;
        let template = `<th scope = "row" >$SN$</th>
        <td class="col-sm-3.5"><input type="text" name="name" class="form-control"/></td>
        <td class="col-sm-3.5"><input type="text" name="school" class="form-control" /></td>
        <td class="col-sm-3.5"><input type="text" name="year" class="form-control" /></td>
        `
        let button=document.getElementById("addBtn")
        button.addEventListener("click",childrenRow)
        function childrenRow() {
            i =i+1;
            let table=document.getElementById("pro")
            const node  = document.createElement("tr")
            node.innerHTML = template.replace("$SN$",`${i}`)
            
            table.append(node)
}
    </script>
